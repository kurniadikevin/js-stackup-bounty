<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Task Master</title>
</head>
<body>
    <div class="header">
        <h1>Task Master</h1>
    </div>
    <div class="task-body">
        <div class="task-display">
            <div>
            <button id="refresh">All</button>
            <button id="incompleted">Incompleted</button>
            <button id="completed">Completed</button>
            <button id="clear-all">Clear all</button>
            </div>
            <div class="task-list"></div>
        </div>
        <div class="task-input">
            <div class="task-input-div">
                <div >Ticket Id</div>
                <input type="text" id="ticket-id" name="ticket-id"  readonly>
                <div >Title: </div>
                <input type="text" id="title" name="title">
                <div >Due-date</div>
                <input type="date" id="due-date" name="date">
                <div>Priority</div>
                <select name="priority-select" id="priority-select">
                    <option value="high">High</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                </select>
                <div >Completion</div>
                <select name="completion" id="completion-select">
                    <option value='true'>Done</option>
                    <option value='false' selected>Undone</option>
                </select>
                <div>Desc:</div>
                <textarea type="text" id="description" name="description"></textarea>
                <div class="submit">
                    <button id="submit-btn">Add ticket</button>
                </div>
              </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
